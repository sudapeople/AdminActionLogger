name: AdminActionLogger
version: 1.2.0
main: com.suda.creativeitemlogger.CreativeItemLogger
api-version: 1.20
description: 관리자 권한을 가진 플레이어의 행동(특히 크리에이티브 모드)을 추적하고 기록합니다.
author: Suda
commands:
  creativelogger:
    description: AdminActionLogger 설정을 관리합니다.
    usage: /creativelogger <toggle|reload|status|debug|logs|monitor>
    permission: creativeitemlogger.admin
    aliases: [clogger, clog]
permissions:
  creativeitemlogger.admin:
    description: AdminActionLogger의 관리 명령어를 사용할 수 있습니다.
    default: op